<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8-Photo A4 PDF Generator</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
    background: #f5f5f5;
  }

  #drop-area {
    border: 2px dashed #666;
    border-radius: 10px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    margin: 0 auto 20px;
    background: white;
    cursor: pointer;
  }

  #drop-area.highlight {
    border-color: #2196f3;
    background: #e3f2fd;
  }

  #drop-area p {
    color: #555;
  }

  #grid {
    width: 800px;
    height: 800px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    background: white;
    margin: auto;
    padding: 10px;
  }

  .cell {
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #cell-5 {
    background: white;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="drop-area">
  <p>ðŸ“¸ Drop up to 8 photos here or click to browse</p>
  <input type="file" id="fileElem" accept="image/*" multiple style="display:none">
</div>

<div id="grid">
  <div class="cell" id="cell-1"></div>
  <div class="cell" id="cell-2"></div>
  <div class="cell" id="cell-3"></div>
  <div class="cell" id="cell-4"></div>
  <div class="cell" id="cell-5"><img src="https://pgarciafer.github.io/satcalc/IMG_0585.PNG" alt="Center Logo"></div>
  <div class="cell" id="cell-6"></div>
  <div class="cell" id="cell-7"></div>
  <div class="cell" id="cell-8"></div>
  <div class="cell" id="cell-9"></div>
</div>

<button id="generate">Generate PDF</button>

<!-- Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const dropArea = document.getElementById("drop-area");
const fileInput = document.getElementById("fileElem");

// Drag & Drop handling
["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
  dropArea.addEventListener(eventName, e => e.preventDefault(), false);
  dropArea.addEventListener(eventName, e => e.stopPropagation(), false);
});

["dragenter", "dragover"].forEach(eventName => {
  dropArea.addEventListener(eventName, () => dropArea.classList.add("highlight"), false);
});

["dragleave", "drop"].forEach(eventName => {
  dropArea.addEventListener(eventName, () => dropArea.classList.remove("highlight"), false);
});

dropArea.addEventListener("drop", handleDrop, false);
dropArea.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", () => handleFiles(fileInput.files));

function handleDrop(e) {
  const dt = e.dataTransfer;
  const files = dt.files;
  handleFiles(files);
}

function handleFiles(files) {
  const fileArray = Array.from(files).slice(0, 8);
  fileArray.forEach((file, i) => processImage(file, i));
}

const placementOrder = [2, 3, 6, 9, 8, 7, 4, 1];

function processImage(file, index) {
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const maxSize = 600;
      let { width, height } = img;

      if (width > height) {
        if (width > maxSize) {
          height *= maxSize / width;
          width = maxSize;
        }
      } else {
        if (height > maxSize) {
          width *= maxSize / height;
          height = maxSize;
        }
      }

      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);
      const compressed = canvas.toDataURL("image/jpeg", 0.7);

      const cellIndex = placementOrder[index];
      const cell = document.getElementById(`cell-${cellIndex}`);
      cell.innerHTML = "";
      const imgEl = document.createElement("img");
      imgEl.src = compressed;
      cell.appendChild(imgEl);
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}





document.getElementById("generate").addEventListener("click", async () => {
  const grid = document.getElementById("grid");

  // Temporarily hide UI elements before rendering
  document.getElementById("drop-area").style.display = "none";
  document.getElementById("generate").style.display = "none";

  const canvas = await html2canvas(grid, { scale: 2 });
  const imgData = canvas.toDataURL("image/jpeg", 0.95);

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = 210;
  const pageHeight = 297;
  const imgWidth = pageWidth;
  const imgHeight = (canvas.height * imgWidth) / canvas.width;
  const posY = (pageHeight - imgHeight) / 2;

  pdf.addImage(imgData, "JPEG", 0, posY, imgWidth, imgHeight);
  pdf.save("photos.pdf");

  // Restore UI
  document.getElementById("drop-area").style.display = "block";
  document.getElementById("generate").style.display = "inline-block";
});
</script>
</body>
</html>
